  <!-- Animazioni scroll + slideshow -->
  <script>
    // Reveal animazioni (sinistra/destra)
    const reveals = document.querySelectorAll(".reveal, .reveal-left, .reveal-right");
    const io = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          obs.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });
    reveals.forEach(el => io.observe(el));

    // Slideshow
    document.addEventListener('DOMContentLoaded', () => {
      const slides = document.querySelectorAll('.slideshow-container .slide');
      if (!slides.length) return;

      let i = 0;
      const DURATION = 4000; // ms

      const show = (n) => {
        slides.forEach((s, k) => s.classList.toggle('active', k === n));
        i = n;
      };

      show(0);
      let timer = setInterval(() => show((i + 1) % slides.length), DURATION);

      const container = document.querySelector('.slideshow-container');
      container.addEventListener('mouseenter', () => clearInterval(timer));
      container.addEventListener('mouseleave', () => {
        clearInterval(timer);
        timer = setInterval(() => show((i + 1) % slides.length), DURATION);
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') { clearInterval(timer); show((i + 1) % slides.length); }
        if (e.key === 'ArrowLeft')  { clearInterval(timer); show((i - 1 + slides.length) % slides.length); }
      });
    });
  </script>
