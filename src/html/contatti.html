<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatti - Fili Di Creatività</title>
  <meta name="description" content="Entra in contatto con Fili di Creatività: domande, ordini, collaborazioni.">
  <meta name="author" content="Pietro">
  <meta name="keywords" content="contatti, contattaci, Fili di Creatività, email, telefono">
  <meta name="language" content="IT">
  <meta name="robots" content="index, follow">

  <link rel="icon" type="image/x-icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../css/contatti.css">
  <link rel="stylesheet" href="../css/style-base.css">
</head>
<body>
  <!-- Snipcart container (necessario in OGNI pagina) -->
  <div hidden id="snipcart" data-api-key="OTZjYzZmNjUtNjdkZC00ZTFhLWIxM2EtOTc0MDFhM2Q2OGJiNjM4OTMzODEyNTkyMzc3NzYy"></div>

  <!-- Navbar vuota che verrà riempita da common.js -->
  <nav class="navbar"></nav>




  <!-- Hero -->
  <section class="contatti-hero">
    <div class="contatti-hero-text">
      <h1>Contattaci</h1>
      <p>Hai domande o vuoi un preventivo? Compila il modulo qui sotto.</p>
    </div>
  </section>

  <!-- Form di contatto -->
  <section class="contatti-main">
    <div class="container">
      <div class="contact-info">
        <h2>Scrivici</h2>
        <p>Ti risponderemo entro 24/48 ore.</p>
        <p><strong>Email:</strong> info@filidicreativita.com</p>
        <p><strong>Telefono:</strong> +39 123 456 789</p>
      </div>

      <div class="contact-form">
        <form id="contactForm" action="https://formspree.io/f/xvgbyypw" method="POST">
          <label for="name">Nome e Cognome</label>
          <input type="text" id="name" name="name" placeholder="Il tuo nome" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="La tua email" required>

          <label for="subject">Oggetto</label>
          <input type="text" id="subject" name="subject" placeholder="Motivo del contatto">

          <label for="message">Messaggio</label>
          <textarea id="message" name="message" rows="6" placeholder="Scrivici il tuo messaggio" required></textarea>

          <button type="submit" class="btn">Invia Messaggio</button>
          <p id="form-status" class="form-status"></p>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script src="../js/common.js"></script>



  <script>
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("navLinks");

  hamburger.addEventListener("click", () => {
    navLinks.classList.toggle("active");

    // cambia anche l'icona ☰ ↔ ✖
    if (navLinks.classList.contains("active")) {
      hamburger.textContent = "✖";
    } else {
      hamburger.textContent = "☰";
    }
  });
</script>


  <!-- Script invio Formspree -->
  <script>
    const form = document.getElementById("contactForm");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        status.textContent = "Grazie! Il tuo messaggio è stato inviato ✅";
        status.style.color = "green";
        form.reset();
      } else {
        status.textContent = "Errore nell'invio, riprova ❌";
        status.style.color = "red";
      }
    });
  </script>

<!-- Snipcart Config -->
<script>
  window.SnipcartSettings = {
    publicApiKey: "OTZjYzZmNjUtNjdkZC00ZTFhLWIxM2EtOTc0MDFhM2Q2OGJiNjM4OTMzODEyNTkyMzc3NzYy",
    loadStrategy: "on-user-interaction",
    currency: "eur",
    modalStyle: "side"
  };
</script>

<script async src="https://cdn.snipcart.com/themes/v3.7.1/default/snipcart.js"></script>

     data-api-key="OTZjYzZmNjUtNjdkZC00ZTFhLWIxM2EtOTc0MDFhM2Q2OGJiNjM4OTMzODEyNTkyMzc3NzYy">
</div>


</body>
</html>
