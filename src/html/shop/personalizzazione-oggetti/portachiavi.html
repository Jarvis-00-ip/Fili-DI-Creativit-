<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portachiavi - Fili di Creativit√†</title>
  <link rel="icon" type="image/x-icon" href="../../../../favicon.ico">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/style-base.css">
  <link rel="stylesheet" href="../../../css/candele.css">
  <link rel="stylesheet" href="../../../css/product.css">
</head>
<body>
  <nav class="navbar"></nav>

  <!-- Hero -->
  <section class="product-hero" style="background-image: url('/assets/img/candele-collage.jpg')">
    <div class="hero-text">
      <h1>Portachiavi</h1>
      <p>Scopri il nostro prodotto artigianale unico ‚ú®</p>
    </div>
    <a href="../../../html/oggetti.html" class="back-link">‚Üê Torna alla Categoria</a>
  </section>

  <!-- Contenuto prodotto -->
  <section class="product-container">
    <div class="product-image">
      <img src="/assets/img/placeholder.jpg" alt="Portachiavi">
    </div>
    <div class="product-info">
      <h2>Portachiavi</h2>
      <p class="price">5,00 ‚Ç¨</p>
      <p>Portachiavi artigianale personalizzato.</p>

      <!-- ===== Pulsante "Contattaci per ordini" ===== -->
      <div class="product-actions"
           data-product-name="Portachiavi"
           data-product-price="5.00"
           data-product-img="/assets/img/placeholder.jpg">
        <a id="contact-order-link" class="btn-order" href="/src/html/contatti.html" rel="noopener" title="Contattaci per informazioni su questo prodotto">
          üì© Contattaci per ordini
        </a>
      </div>

      <script>
      (function () {
        const container = document.querySelector('.product-actions');
        if (!container) return;

        const name = container.dataset.productName || '';
        const price = container.dataset.productPrice || '';
        const img = container.dataset.productImg || '';

        const defaultMessage = `Ciao, vorrei informazioni su: ${name} (prezzo indicativo: ${price} ‚Ç¨). Vorrei conoscere disponibilit√†, tempi e personalizzazioni.`;

        const params = new URLSearchParams({
          product: name,
          price: price,
          img: img,
          message: defaultMessage
        });

        const contattiPath = '/src/html/contatti.html';
        const href = `${contattiPath}?${params.toString()}`;
        const link = document.getElementById('contact-order-link');

        if (link) {
          link.setAttribute('href', href);
        }
      })();
      </script>
      <!-- =========================================== -->

      <!-- Pulsante Snipcart (commentato, lasciato intatto) -->

        data-item-image="/assets/img/placeholder.jpg"
        data-item-name="Portachiavi">
        üõí Aggiungi al Carrello
      </button>
      -->
    </div>
  </section>

  <div id="footer-placeholder"></div>
  <script>
    window.FOOTER_SRC = '/src/html/footer.html';
  </script>
  <script src="../../../js/common.js"></script>
</body>
</html>
