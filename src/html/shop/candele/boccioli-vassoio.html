<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Boccioli con Vassoio - Fili di Creativit√†</title>
  <link rel="icon" type="image/x-icon" href="../../../../favicon.ico">
  <link rel="stylesheet" href="../../../css/common.css">
  <link rel="stylesheet" href="../../../css/style-base.css">
  <link rel="stylesheet" href="../../../css/candele.css">

</head>
<body>
  <nav class="navbar"></nav>

  <!-- Hero -->
  <section class="product-hero" style="background-image: url('/assets/img/candele-collage.jpg')">
    <div class="hero-text">
      <h1>Set Boccioli con Vassoio</h1>
      <p>Scopri il nostro prodotto artigianale unico ‚ú®</p>
    </div>
    <a href="../../../html/candele.html" class="back-link">‚Üê Torna alle Candele</a>
  </section>

  <!-- Contenuto prodotto -->
  <section class="product-container">
    <div class="product-image">
      <img src="/assets/img/boccioli-vassoio.jpg" alt="Set Boccioli con Vassoio">
    </div>
    <div class="product-info">
      <h2>Set Boccioli con Vassoio</h2>
      <p class="price">30,00 ‚Ç¨</p>
      <p>Tre boccioli artigianali realizzati a mano, presentati su un elegante vassoio in resina o ceramica.</p>

      <!-- ===== Pulsante "Contattaci per ordini" (Variant 1) ===== -->
      <div class="product-actions"
           data-product-name="Set Boccioli con Vassoio"
           data-product-price="30.00"
           data-product-img="/assets/img/boccioli-vassoio.jpg">
        <a id="contact-order-link" class="btn btn-primary" href="/src/html/contatti.html" rel="noopener" title="Contattaci per informazioni su questo prodotto">
          üì© Contattaci per ordini
        </a>
      </div>

      <script>
      (function () {
        const container = document.querySelector('.product-actions');
        if (!container) return;

        // Dati prodotto (vengono letti dai data-attributes)
        const name = container.dataset.productName || '';
        const price = container.dataset.productPrice || '';
        const img = container.dataset.productImg || '';

        // Messaggio predefinito (URLSearchParams far√† l'encoding)
        const defaultMessage = `Ciao, vorrei informazioni su: ${name} (prezzo indicativo: ${price} ‚Ç¨). Vorrei conoscere disponibilit√†, tempi e personalizzazioni.`;

        // Costruisci query string in modo sicuro
        const params = new URLSearchParams({
          product: name,
          price: price,
          img: img,
          message: defaultMessage
        });

        // Percorso verso la pagina contatti: modifica se necessario
        const contattiPath = '/src/html/contatti.html'; // <-- se il tuo contatti.html √® altrove cambialo

        const href = `${contattiPath}?${params.toString()}`;
        const link = document.getElementById('contact-order-link');

        if (link) {
          link.setAttribute('href', href);
          // se preferisci aprire in nuova scheda, decommenta:
          // link.setAttribute('target', '_blank');
        }
      })();
      </script>

</body>
