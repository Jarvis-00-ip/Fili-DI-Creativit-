  <!-- Hero -->
  <section class="product-hero" style="background-image: url('/assets/img/candele-collage.jpg')">
    <div class="hero-text">
      <h1>Bouquet di Rose</h1>
      <p>Scopri il nostro prodotto artigianale unico ‚ú®</p>
    </div>
    <a href="../../../html/candele.html" class="back-link">‚Üê Torna alle Candele</a>
  </section>

  <!-- Contenuto prodotto -->
  <section class="product-container">
    <div class="product-image">
      <img src="/assets/img/rose-vaso.jpg" alt="Bouquet di Rose">
    </div>
    <div class="product-info">
      <h2>Bouquet di Rose</h2>
      <p class="price">da 15,00 ‚Ç¨</p>
      <p>Bouquet di rose in cera, con opzioni di vaso in resina 3D o ceramica.</p>

      <!-- ===== Pulsante "Contattaci per ordini" ===== -->
      <div class="product-actions"
           data-product-name="Bouquet di Rose"
           data-product-price="15.00"
           data-product-img="/assets/img/rose-vaso.jpg">
        <a id="contact-order-link" class="btn-order" href="/src/html/contatti.html" rel="noopener" title="Contattaci per informazioni su questo prodotto">
          üì© Contattaci per ordini
        </a>
      </div>

      <script>
      (function () {
        const container = document.querySelector('.product-actions');
        if (!container) return;

        const name = container.dataset.productName || '';
        const price = container.dataset.productPrice || '';
        const img = container.dataset.productImg || '';

        const defaultMessage = `Ciao, vorrei informazioni su: ${name} (prezzo indicativo: ${price} ‚Ç¨). Vorrei conoscere disponibilit√†, tempi e personalizzazioni.`;

        const params = new URLSearchParams({
          product: name,
          price: price,
          img: img,
          message: defaultMessage
        });

        const contattiPath = '/src/html/contatti.html';
        const href = `${contattiPath}?${params.toString()}`;
        const link = document.getElementById('contact-order-link');

        if (link) {
          link.setAttribute('href', href);
        }
      })();
      </script>
